<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>Nav</nav>
    <div id="hero">
        <h1 class="text bold">This website is awesome</h1>
